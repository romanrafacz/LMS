{%  load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>piction</title>

    <!-- CSS Sources here -->
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%  static 'css/simple-sidebar.css' %}">


</head>
<body>

    <div id="wrapper">

        <!-- Navigation -->
        <div id="sidebar-wrapper">


            <!-- Navbar Header -->
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="/">LMS</a></li>
                <li class="sidebar-brand"><a href="/">schedule</a></li>
                <li class="sidebar-brand"><a href="/">locations</a></li>
                <li class="sidebar-brand"><a href="/">instructors</a></li>
                <li class="sidebar-brand"><a href="/">reports</a></li>
                <li class="sidebar-brand"><a href="/photos">photos</a></li>
                <li class="sidebar-brand"><a href="/uploads">uploads</a></li>
            </ul>

        </div>
        <!-- End Navbar -->



        <div id="page-content-wrapper">
            <div class="container-fluid">

            <div class="col-lg-12">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">toggle menu</a>
            </div>
            <!-- /button and login div -->

                {% block content %}
                {% endblock %}

            </div>
            <!-- /containter div -->
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- Div Wrapper end -->


    <!-- JS sources -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
        $("#menu-toggle").click(function(e){
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>


</body>
</html>
